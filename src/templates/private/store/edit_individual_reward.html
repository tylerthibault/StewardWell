{% extends "bases/private.html" %}

{% block title %}Edit Individual Reward - StewardWell{% endblock %}

{% block content %}
<div class="dashboard">
  <h1>Edit Individual Reward</h1>
  <p>Update the details of this individual reward.</p>
  
  <div class="form-container">
    <form method="POST" class="reward-form">
      <div class="form-group">
        <label for="name">Reward Name <span class="required">*</span></label>
        <input type="text" id="name" name="name" required maxlength="100" 
               value="{{ reward.name }}" placeholder="e.g., Cookie, 30 minutes video games">
      </div>
      
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" rows="3" 
                  placeholder="Optional description of the reward">{{ reward.description or "" }}</textarea>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="coin_cost">Coin Cost <span class="required">*</span></label>
          <input type="number" id="coin_cost" name="coin_cost" required min="1" value="{{ reward.coin_cost }}">
        </div>
        
        <div class="form-group">
          <label for="qty">Quantity <span class="required">*</span></label>
          <input type="number" id="qty" name="qty" required min="1" value="{{ reward.qty }}">
        </div>
      </div>
      
      <div class="form-group">
        <label>
          <input type="checkbox" name="is_available" {% if reward.is_available %}checked{% endif %}> Available for purchase
        </label>
      </div>
      
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Update Reward</button>
        <a href="{{ url_for('store.index') }}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>

<style>
.form-container {
  max-width: 600px;
  margin: 2rem auto;
  padding: 2rem;
  border: 1px solid #ddd;
  border-radius: 8px;
  background-color: #f9f9f9;
}

.reward-form .form-group {
  margin-bottom: 1.5rem;
}

.form-row {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 1rem;
}

.form-group label {
  display: block;
  margin-bottom: 0.5rem;
  font-weight: bold;
  color: #333;
}

.required {
  color: #dc3545;
}

.form-group input[type="text"],
.form-group input[type="number"],
.form-group textarea {
  width: 100%;
  padding: 0.5rem;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 1rem;
}

.form-group input[type="checkbox"] {
  margin-right: 0.5rem;
}

.form-actions {
  display: flex;
  gap: 1rem;
  margin-top: 2rem;
}

.btn {
  padding: 0.75rem 1.5rem;
  text-decoration: none;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 1rem;
}

.btn-primary {
  background-color: #007bff;
  color: white;
}

.btn-secondary {
  background-color: #6c757d;
  color: white;
}

.btn:hover {
  opacity: 0.8;
}
</style>
{% endblock %}
