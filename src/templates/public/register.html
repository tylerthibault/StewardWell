{% extends "bases/public.html" %}

{% block title %}Register - StewardWell{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-form">
    <h2>Create Parent Account</h2>
        <form method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="family_code">Family Code (optional):</label>
                <input type="text" id="family_code" name="family_code" maxlength="6" placeholder="e.g. ABC123">
                <small class="form-help">If someone in your family already created a family, enter their 6â€‘character code to join now.</small>
            </div>
            
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        
        <p class="auth-link">
            Already have an account? <a href="/login">Sign in here</a>
        </p>
    </div>
</div>
{% endblock %}
